name: Run Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  tests:
    name: Tests - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu 24.04
            os: ubuntu-24.04
          - name: macOS 15
            os: macos-15
          - name: Windows 2025
            os: windows-2025
            triplet: x64-windows

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libgumbo-dev libwebsockets-dev nlohmann-json3-dev libyaml-cpp-dev libcli11-dev libboost-all-dev

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install curl gumbo-parser libwebsockets nlohmann-json yaml-cpp cli11 boost

    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg install curl gumbo nlohmann-json libwebsockets yaml-cpp cli11 boost --triplet ${{ matrix.triplet }}
        vcpkg integrate install

    - name: Configure CMake
      shell: bash
      run: |
        mkdir build
        cd build
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
        else
          cmake .. -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Run Unit Tests
      working-directory: build
      run: |
        ctest -C Release -E IntegrationTest --output-on-failure

    - name: Run Integration Tests
      working-directory: build
      run: |
        ctest -C Release -R IntegrationTest --output-on-failure
