name: Build Mojo

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-standard:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu 24.04 (Noble - Latest LTS)
            os: ubuntu-24.04
          - name: Ubuntu 22.04 (Jammy - LTS)
            os: ubuntu-22.04
          - name: macOS 15 (Sequoia - Latest)
            os: macos-15
          - name: macOS 14 (Sonoma - Previous)
            os: macos-14
          - name: macOS 15 Large (Sequoia - Intel)
            os: macos-15-large
          - name: Windows 2025 (Server - Latest)
            os: windows-2025
            triplet: x64-windows
          - name: Windows 2022 (Server - LTS)
            os: windows-2022
            triplet: x64-windows

    steps:
    - uses: actions/checkout@v4

    # --- Linux (Ubuntu) Dependencies ---
    - name: Install Dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libgumbo-dev

    # --- macOS Dependencies ---
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install curl gumbo-parser

    # --- Windows Dependencies (Vcpkg) ---
    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg install curl gumbo --triplet ${{ matrix.triplet }}
        vcpkg integrate install

    # --- Build (Standard) ---
    - name: Configure CMake
      shell: bash
      run: |
        mkdir build
        cd build
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
        else
          cmake .. -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      run: |
        cmake --build build --config Release

  build-fedora:
    name: Fedora 43 (Latest)
    runs-on: ubuntu-24.04
    container: fedora:43
    steps:
    - name: Install Build Tools
      run: |
        dnf -y update
        dnf -y install git cmake make gcc-c++ libcurl-devel gumbo-parser-devel

    - uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cmake --build build --config Release
