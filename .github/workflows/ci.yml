name: Build Mojo

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-standard:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu 24.04
            os: ubuntu-24.04
          - name: macOS 14 (Sonoma)
            os: macos-14
          - name: Windows 2022
            os: windows-2022
            triplet: x64-windows

    steps:
    - uses: actions/checkout@v4

    # --- Linux (Ubuntu) Dependencies ---
    - name: Install Dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libgumbo-dev

    # --- macOS Dependencies ---
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install curl gumbo-parser

    # --- Windows Dependencies (Vcpkg) ---
    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg install curl gumbo --triplet ${{ matrix.triplet }}
        vcpkg integrate install

    # --- Build (Standard) ---
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
      env:
         CMAKE_TOOLCHAIN_FILE: ${{ runner.os == 'Windows' && '$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake' || '' }}

    - name: Build
      run: |
        cmake --build build --config Release

  build-fedora:
    name: Fedora 41 (Latest)
    runs-on: ubuntu-24.04
    container: fedora:41
    steps:
    - name: Install Build Tools
      run: |
        dnf -y update
        dnf -y install git cmake make gcc-c++ libcurl-devel gumbo-parser-devel

    - uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cmake --build build --config Release
