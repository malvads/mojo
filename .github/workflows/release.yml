name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: linux-x86_64
            archive_name: mojo-linux-x86_64.tar.gz
            asset_path: build/mojo
          - os: macos-15
            target: macos15-arm64
            archive_name: mojo-macos15-arm64.tar.gz
            asset_path: build/mojo
          - os: macos-14
            target: macos14-arm64
            archive_name: mojo-macos14-arm64.tar.gz
            asset_path: build/mojo
          - os: windows-2025
            target: windows-x64
            archive_name: mojo-windows-x64.zip
            asset_path: build/Release/mojo.exe
            triplet: x64-windows

    steps:
    - uses: actions/checkout@v4

    # --- Linux Dependencies ---
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libgumbo-dev

    # --- macOS Dependencies ---
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install curl gumbo-parser

    # --- Windows Dependencies ---
    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg install curl gumbo --triplet ${{ matrix.triplet }}
        vcpkg integrate install

    - name: Get Version
      id: get_version
      shell: bash
      run: echo "PROJECT_VERSION=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_ENV

    # --- Config & Build ---
    - name: Configure CMake
      shell: bash
      run: |
        mkdir build
        cd build
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
        else
          cmake .. -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build
      run: |
        cmake --build build --config Release

    # --- Package (Linux/macOS) ---
    - name: Package Binary (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        # Create archive with version in name
        tar -czvf ../mojo-${{ env.PROJECT_VERSION }}-${{ matrix.target }}.tar.gz mojo

    # --- Package (Windows) ---
    - name: Package Binary (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        cd build/Release
        # Create archive with version in name
        7z a ../../mojo-${{ env.PROJECT_VERSION }}-${{ matrix.target }}.zip mojo.exe

    # --- Upload Release Asset ---
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          mojo-${{ env.PROJECT_VERSION }}-${{ matrix.target }}.tar.gz
          mojo-${{ env.PROJECT_VERSION }}-${{ matrix.target }}.zip
        name: Release v${{ env.PROJECT_VERSION }}
